# Site info
title               : Gumgood
description         : AI 공부하는 블로그입니다!!
author:
  name              : Sangwon Lee
  avatar            : https://avatars.githubusercontent.com/u/17876281
  organization      : Samsung Research
  email             : gumgood@naver.com
  github            : gumgood

# Where things are
collections_dir     : contents
collections:
  assets:
    output          : true
    permalink       : :path
  category:
    output          : true
  tag:
    output          : true

# Handling Reading
include             : ["_pages", "_sass"]
exclude             : ["Gemfile", "Gemfile.lock", "README.md"]

# Plugins
plugins:
  - jekyll-sitemap

# Markdown Processors
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers  : true

# Default
defaults:
  -
    scope:
      type          : pages
    values:
      layout        : default
      sitemap       : false
      permalink     : :basename
  -
    scope:
      type          : posts
    values:
      layout        : post
      sitemap       : true
      permalink     : :title
  -
    scope:
      type          : category
    values:
      layout        : collection
      sitemap       : false
      permalink     : /category/:path
  -
    scope:
      type          : tag
    values:
      layout        : collection
      sitemap       : false
      permalink     : /tag/:path

# Build trick
theme: null
