<footer>
    <div class="footer_wrap width_wrapper">
        <div class="information">
            <a href="http://github.com/{{ site.author.github }}" target="_blank" class="transition">
                <i class="mark-github"></i>
            </a>
            <a href="mailto:{{ site.author.email }}" class="transition">
                <i class="mail"></i>
            </a>
            <a href="{{ 'feed.xml' | absolute_url }}" target="_blank" class="transition">
                <i class="rss"></i>
            </a>
        </div>
        <div class="copyright">
            <span>
                &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time>. {{ site.author.name }}
            </span>
        </div>    
    </div>
</footer>
