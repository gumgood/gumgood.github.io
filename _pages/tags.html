---
title: Tags
permalink: /tags
---

<div class="tags">
    <h1>Tags</h1>
    <div class="tags-container">
        {% for it in site.tags %}
            <div>
                {% assign tag = it.first | downcase %}
                <a href="/tags/{{ tag }}" class="hover-underline">
                  {{ tag }}<span>{{ it.last | size }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
