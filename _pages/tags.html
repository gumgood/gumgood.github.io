---
title: Tags
permalink: /tags
---

<div class="tags">
  {% for tag in site.tags %}
    <div>
        {% assign title = tag.title | downcase %}
        <a href="{{ tag.url }}" class="hover-underline">
          {{ title }}<span>{{ site.posts | where_exp: 'post', 'post.tags contains title' | size }}</span>
        </a>
    </div>
  {% endfor %}
</div>
