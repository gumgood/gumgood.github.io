---
title: Search
permalink: /search
---

<div class="search">
    <div id="search-input-wrapper">
        <input id="search-input" type="search" tabindex="1" spellcheck="false" placeholder="Search...">
    </div>
    <div id="search-results" class="post-summaries"></div>
</div>

<script src="assets/js/simple-jekyll-search.js"></script>
<script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        json: '/search.json',
        searchResultTemplate:
            '<div class="post-summaries__item"><a href="{{ site.url }}{url}" class="ellipsis-two"><h1>{title}</h1><p class="post-content ellipsis-two">{content}</p></a><div class="post-metadata"><span class="ellipsis"><i class="calendar"></i><span>{date}</span><i class="file-directory"></i><span>{categories}</span><i class="tag"></i><span class="tag">{tags}</span></span></div></div>',
        noResultsText: '<div class="post-summaries__msg">No results found</div>'
    });
    window.addEventListener('load', function () {
        const input_box = document.getElementById('search-input')
        window.simpleJekyllSearch.search(input_box.value);
        input_box.focus();
    });
</script>
