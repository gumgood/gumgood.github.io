---
title: Tag
---

<div class="tag">
    <h1>Tag</h1>
    <div class="tag-container">
        {% for it in site.tags %}
            <div>
                <a href="/tag/{{ it.first | downcase }}" class="hover-underline">
                  {{ it.first | downcase }}<span>{{ it.last | size }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
