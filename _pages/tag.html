---
title: Tags
---

<div class="tags">
    <h1>Tags</h1>
    <div class="tags-container">
        {% for it in site.tags %}
            <div>
                <a href="/tag/{{ it.first | downcase }}" class="hover-underline">
                  {{ it.first | downcase }}<span>{{ it.last | size }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
