---
layout: default
---

<div id="post" class="width_wrapper">

    <div id="post-info">

        <div id="post-category">
            {% for tag in page.tags %}
                {{ tag | capitalize }}
            {% endfor %}
        </div>
    
        <h1 id="post-title">
            {{ page.title }}
        </h1>
    
        <div id="post-metadata">
            <span>
                By <em>{{ page.author | default: site.author.name }}</em>
            </span>
            <span>
                Posted <em>{{ page.date | date: "%b %e, %Y" }}</em>
            </span>
        </div>
    
    </div>

    <div id="post-content">
        {% include refactor-content.html content=content %}
    </div>
    
    <div id="post-tail">
    </div>

</div>
