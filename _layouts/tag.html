---
layout: default
--- 

{% assign posts = site.posts | where_exp: 'post', "post.tags contains page.name" %}
{% assign size = posts | size %}

<div id="tag">
  <span>
    <i id="icon-tag"></i>
    <h1>{{ page.name }}</h1>
    <span>{{ size }} {% if size == 1 %}post{% else %}posts{% endif %}</span>
  </span>
</div>

{% include post-list.html posts = posts %}
