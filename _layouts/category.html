---
layout: default
--- 

{% assign posts = site.posts | where_exp: 'post', "post.categories contains page.name" %}
{% assign size = posts | size %}

<div id="category">
  <h1>
    <i id="folder-tag"></i>
    {{ page.name | capitalize }}
    <span>{{ size }} {% if size == 1 %}post{% else %}posts{% endif %}</span>
  </h1>
</div>

{% include post-list.html posts = posts %}
